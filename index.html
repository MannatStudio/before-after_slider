<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Before-After Slider</title>
  <style>
    body { font-family: Arial; text-align: center; margin: 40px; }
    #slider-container {
      position: relative;
      max-width: 600px;
      margin: auto;
      aspect-ratio: 16 / 9;
      border: 2px solid #333;
      overflow: hidden;
    }
    #after-image, #before-image {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #before-wrapper {
      overflow: hidden;
      height: 100%;
      width: 50%;
      position: absolute;
      top: 0;
      left: 0;
    }
    #slider {
      width: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h2>Before-After Image Slider</h2>

<input type="file" id="before-upload" accept="image/*" />
<input type="file" id="after-upload" accept="image/*" />

<div id="slider-container">
  <img id="after-image" />
  <div id="before-wrapper">
    <img id="before-image" />
  </div>
</div>

<input type="range" id="slider" min="0" max="100" value="50" />

<script>
  const beforeInput = document.getElementById('before-upload');
  const afterInput = document.getElementById('after-upload');
  const beforeImg = document.getElementById('before-image');
  const afterImg = document.getElementById('after-image');
  const beforeWrapper = document.getElementById('before-wrapper');
  const slider = document.getElementById('slider');

  beforeInput.addEventListener('change', () => {
    const file = beforeInput.files[0];
    if (file) {
      beforeImg.src = URL.createObjectURL(file);
    }
  });

  afterInput.addEventListener('change', () => {
    const file = afterInput.files[0];
    if (file) {
      afterImg.src = URL.createObjectURL(file);
    }
  });

  slider.addEventListener('input', () => {
    beforeWrapper.style.width = slider.value + "%";
  });
</script>

</body>
</html>
